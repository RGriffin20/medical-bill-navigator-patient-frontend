<!DOCTYPE html>
<html>
<head>
  <title>Medical Bill Navigator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    .message { margin: 10px 0; }
    .user { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Medical Bill Navigator</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message here..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <!-- Backend URL: https://medical-bill-navigator-patient-m5iz.vercel.app/chat -->

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value;
      if (!message) return;

      chat.innerHTML += `<div class='message user'>You: ${message}</div>`;
      input.value = '';

      try {
        const response = await fetch('https://medical-bill-navigator-patient-m5iz.vercel.app/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chat.innerHTML += `<div class='message'>Navigator: ${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        chat.innerHTML += `<div class='message'>‚ùó Error: ${error.message}</div>`;
        chat.scrollTop = chat.scrollHeight;
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
